AWSTemplateFormatVersion: '2010-09-09'
Description: Core infrastructure for IvyApp CI/CD pipeline

Resources:

  IvyPipelineBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ivyapp-pipeline-artifacts

  IvyPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ivyapp-pipeline-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - codebuild:*
                  - codedeploy:*
                  - iam:PassRole
                Resource: "*"

  IvyCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ivyapp-codebuild-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - logs:*
                  - cloudwatch:*
                Resource: "*"

Outputs:
  PipelineBucket:
    Description: Bucket for storing artifacts
    Value: !Ref IvyPipelineBucket

  CodePipelineRole:
    Description: IAM Role for CodePipeline
    Value: !GetAtt IvyPipelineRole.Arn

  CodeBuildRole:
    Description: IAM Role for CodeBuild
    Value: !GetAtt IvyCodeBuildRole.Arn
